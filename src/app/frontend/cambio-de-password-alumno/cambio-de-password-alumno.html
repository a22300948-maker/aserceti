<header class="BarraSuperior">
    <div class="logo"></div>
</header>

<main class="login-main">

    <div class="login-image">
        <div class="image-title">
            Control de asesorías alumno
        </div>
    </div>

    <div class="login-right">
        <div class="login-container">

            <div class="login-title">
                Cambio de contraseña
            </div>

            <form (ngSubmit)="submit()" #form="ngForm">

                <!-- Usuario -->
                <div class="form-group">
                    <label>Registro</label>
                    <input 
                        type="text"
                        pattern="[0-9]{8}"
                        maxlength="8"
                        required
                        [(ngModel)]="username"
                        name="username"
                        #usernameRef="ngModel"
                    >
                </div>

                <div class="form-group">
                    <label>Nombre</label>
                    <input 
                        type="text"
                        required
                        [(ngModel)]="nombre"
                        name="nombre"
                        #nombreRef="ngModel"
                    >
                </div> 

                <!-- Contraseña -->
                <div class="form-group">
                    <label>Contraseña</label>
                    <input 
                        type="password"
                        required
                        [(ngModel)]="password"
                        name="password"
                        #passwordRef="ngModel"
                    >
                </div>

                <!-- Semestre -->
                <div class="form-group">
                    <label>Semestre</label>
                    <input 
                        type="number"
                        min="1"
                        max="8"
                        required
                        [(ngModel)]="semestre"
                        name="semestre"
                        #semestreRef="ngModel"
                    >
                </div>

                <!-- Nivel -->
                <div class="form-group">
                    <label>Nivel</label>
                    <div class="nivel-container">

                        <input 
                            type="radio"
                            id="tecnologo"
                            value="Tecnólogo"
                            [(ngModel)]="nivel"
                            name="nivel"
                            required
                        >
                        <label for="tecnologo">Tecnólogo</label>

                        <input 
                            type="radio"
                            id="ingeniero"
                            value="Ingeniero"
                            [(ngModel)]="nivel"
                            name="nivel"
                        >
                        <label for="ingeniero">Ingeniero</label>

                    </div>
                </div>

                <!-- Carrera -->
                <div class="form-group">
                    <label>Carrera</label>
                    <select required [(ngModel)]="id_carrera" name="id_carrera">
                        <option [ngValue]="null" disabled>Seleccione carrera</option>
                        <option [ngValue]="1">Desarrollo de Software</option>
                        <option [ngValue]="2">Control Automático</option>
                        <option [ngValue]="3">Construcción</option>
                        <option [ngValue]="4">Químico en Fármacos</option>
                        <option [ngValue]="5">Sistemas Electrónicos</option>
                        <option [ngValue]="6">Diseño y Mecánica Industrial</option>
                        <option [ngValue]="7">Electromecánica</option>
                        <option [ngValue]="8">Mecánica Automotriz</option>
                    </select>
                </div>

                <button type="submit" [disabled]="form.invalid">
                    Cambiar contraseña
                </button>

            </form>

            <a routerLink="/inicio-de-sesion" class="login-link">
                ¿Ya tienes una cuenta?
            </a>

        </div>
    </div>

</main>

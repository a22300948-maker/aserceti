<header class="BarraSuperior">
    <img src="recursos/GobiernoDeMExico.png" alt="Gobierno de México" class="logo">
</header>

<main class="login-main">

    <div class="login-image">
        <div class="image-title">
            Control de asesorías alumno
        </div>
    </div>

    <div class="login-right">
        <div class="login-container">

            <div class="login-title">
                Iniciar Sesión Alumno
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label>Usuario</label>
                    <input 
                        type="text"
                        id="usuario"
                        pattern="[0-9]{8}"
                        maxlength="8"
                        required
                    >
                </div>

                <div class="form-group">
                    <label>Nombre
                    </label>
                    <input type="text" id="nombre" required>
                </div>

                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="password" required>
                </div>

                <div class="form-group">
                    <label>Semestre</label>
                    <input type="number" id="semestre" min="1" max="8" required>
                </div>

                <div class="form-group">
                    <label>Nivel</label>
                    <div class="nivel-container">
                        <input type="radio" name="nivel" id="tecnologo" value="Tecnólogo" checked>
                        <label for="tecnologo">Tecnólogo</label>

                        <input type="radio" name="nivel" id="ingeniero" value="Ingeniero">
                        <label for="ingeniero">Ingeniero</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Carrera</label>
                    <select id="carrera" required>
                        <option value="" disabled selected>Seleccione carrera</option>
                        <option value="Desarrollo-de-Software">Desarrollo de Software</option>
                        <option value="Control-Automatico">Control Automático</option>
                        <option value="Construccion">Construcción</option>
                        <option value="Quimico-en-farmacos">Químico en fármacos</option>
                        <option value="Sistemas-Electronicos-y-Telecomunicaciones">SET</option>
                        <option value="Diseño-y-mecanica-industrial">DMI</option>
                        <option value="Electromecanica">Electromecánica</option>
                    </select>
                </div>

                <button type="submit">Entrar</button>
            </form>


            <a routerLink="/inicio-de-sesion" class="login-link">¿Ya tienes una cuenta?</a>

        </div>
    </div>

</main>

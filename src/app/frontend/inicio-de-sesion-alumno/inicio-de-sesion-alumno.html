<header class="BarraSuperior">
    <div class="logo"></div>
</header>

<main class="login-main">

    <div class="login-image">
        <div class="image-title">
            Control de asesorías alumno
        </div>
    </div>

    <div class="login-right">
        <div class="login-container">

            <div class="login-title">
                Iniciar Sesión Alumno
            </div>

            <form id="login-alumno" (ngSubmit)="submit()">
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" id="usuario" [(ngModel)]="username" name="username" placeholder="usuario" required>
                </div>

                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="password" required>
                </div>

                <button type="submit">Entrar</button>
            </form>


            <a routerLink="/cambio-password" class="login-link">¿Olvidaste tu contraseña?</a>

        </div>
    </div>

</main>
